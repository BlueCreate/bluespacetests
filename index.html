    <style>
        /* Style the navigation bar */
        .navbar {
            display: flex; /* Use flexbox layout */
            background-color: #333; /* Dark background */
            position: fixed; /* Stay fixed at the top */
            top: 0;
            left: 0;
            width: 100%;
            padding: 5px 0; /* Reduced padding for a thinner navbar */
            z-index: 1000; /* Ensure it stays on top of other content */
            justify-content: flex-start; /* Align items to the left */
            border-bottom-left-radius: 25px; /* Adjust the radius value as needed */
            border-bottom-right-radius: 25px; /* Adjust the radius value as needed */
        }

        .nav-button {
            flex: none; /* This allows buttons to take equal space within navbar */
            color: white; /* Text color */
            text-decoration: none; /* Remove underline */
            padding: 5px 10px; /* Reduced padding for thinner buttons */
            position: relative; /* Useful for absolute positioning of children */
            text-align: center; /* Center text within buttons */
            overflow: hidden; /* Ensure overflow is hidden */
            transition: background-color 0.3s; /* Smooth background color change */
            margin-bottom: -5px; /* Adjust this value to lift buttons higher */
        }

        .first-button {
            margin-left: 35px; /* Add desired space between navbar and first button */
        }

        .nav-button:last-child {
            border-right: none; /* Remove border from the last button */
        }

        .nav-content {
            display: flex; /* Use flexbox for alignment */
            align-items: center; /* Center items vertically */
            justify-content: center; /* Center items horizontally */
            transition: transform 0.3s ease; /* Transition for the content movement */
            height: 100%; /* Ensures the full height is utilized */
        }

        .nav-button img {
            width: 30px; /* Set a fixed width for the icon */
            transition: transform 0.3s ease; /* Smooth expansion of the image */
            margin-right: 10px; /* Space between icon and text */
        }

        .nav-button:hover img {
            transform: translateX(-10px); /* Move the image to the left on hover */
        }

        .nav-button .text {
            opacity: 0; /* Initially hide the text */
            transform: translateX(10px); /* Move text slightly to the right initially */
            transition: opacity 0.3s ease-out, transform 0.3s ease-out; /* Smooth transition */
        }

        .nav-button:hover .text {
            opacity: 1; /* Show the text on hover */
            transform: translateX(0); /* Move text back to its normal position */
        }

        /* Extra space for content below the fixed navbar */
        body {
            margin-top: 100px; /* Adjust this value based on navbar height */
        }

        h1 {
            font-size: 3.5em; /* Increase header size for better visibility */
        }

        .start-button {
            background-color: #5350fa; /* Button background color */
            border: none;
            color: white;
            padding: 15px 30px; /* Increase padding for a larger button */
            text-decoration: none;
            display: inline-flex; /* Use flex on button to align items */
            align-items: center; /* Center items */
            border-radius: 8px; /* Increase border radius for rounded corners */
            cursor: pointer;
            margin-bottom: 20px; /* Space below the button */
            transition: background-color 0.3s;
            font-size: 1.5em; /* Increase font size for better visibility */
        }

        .start-button:hover {
            background-color: #73a9ff; /* Button hover color */
        }
